"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$hostname\
$sudo\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$custom\
$container\
$docker_context\
$direnv\
$time\
$line_break\
$character"""

palette = 'catppuccin_macchiato'

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

[os]
disabled = false
style = "bold text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[hostname]
ssh_symbol = " "
ssh_only = false
disabled = false
style = "bold blue"
format = '[$ssh_symbol](bold blue)[@$hostname ](bold blue)'
trim_at = "-"

[username]
show_always = true
disabled = false
style_user = "fg:bold blue"
style_root = "fg:bold blue"
format = '[ $user]($style)'

[sudo]
style = "fg:blue"
symbol = " "
disabled = false

[directory]
style = "fg:pink"
format = "[$path]($style)"
truncation_length = 2
truncation_symbol = "../"
truncate_to_repo = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:green"
format = '[[ $symbol $branch ](fg:lavender)]($style)'

[git_status]
style = "fg:lavender"
modified = '[!\($count\)](yellow)'
ahead = '⇡${count}'
behind = '⇣${count}'
staged = '[+\($count\)](green)'
format = '[[($all_status$ahead_behind )](fg:lavender)]($style)'

[c]
symbol = " "
style = "fg:bold teal"
format = '[[ $symbol( $version)](fg:teal)]($style)'

[rust]
symbol = ""
style = "fg:teal"
format = '[[ $symbol( $version)](fg:teal)]($style)'

[golang]
symbol = ""
style = "fg:teal"
format = '[[ $symbol( $version)](fg:teal)]($style)'

[custom.lisp]
symbol = "λ "
extensions = ["lisp", "el", "clj"]
style = "bg:teal"
format = '[[$symbol ](fg:teal)]($style)'

[nodejs]
disabled = true

[php]
disabled = true

[java]
disabled = true

[kotlin]
disabled = true

[haskell]
disabled = true

[python]
disabled = true

[container]
symbol = "⬢"
format = '[[ $symbol( $name)](fg:blue)]($style)'

[direnv]
disabled = false
detect_files = ['.envrc', '.env']
symbol = ' '
format = '[[ $symbol( $name)](fg:blue)]($style)'

[docker_context]
format = 'via [🐋 $context](blue bold)'

[time]
disabled = true

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:creen)'
vimcmd_replace_one_symbol = '[❮](bold fg:purple)'
vimcmd_replace_symbol = '[❮](bold fg:purple)'
vimcmd_visual_symbol = '[❮](bold fg:lavender)'
