[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #f8f8f2)"

[directory]
truncation_length = 8
style = "#50fa7b"

[cmd_duration]
style = "bold #f1fa8c"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[sudo]
style = "bold green"
symbol = ""
disabled = false

[hostname]
ssh_symbol = "🌏 "
ssh_only = true
format = "[$ssh_symbol](bold blue) on [$hostname](bold red)"
style = "bold dimmed white"
trim_at = "-"
disabled = false

[username]
format = "[$user]($style) on "
style_user = "bold #bd93f9"
disabled = false

[package]
disabled = true

[c]
symbol = ""
format = "via [$name $version]($style) "
detect_extensions = ["c", "h", "cpp", "hpp"]
style = "bold red"

[cmake]
symbol = ""
format = "via [$name $version]($style) "
detect_files = ["Makefile"]
style = "bold red"

[python]
symbol = ""
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
symbol = ""
format = "[$symbol$version]($style) "
style = "bold green"

[golang]
symbol = "🐹"
format = "[$symbol$version]($style) "
style = "bold cyan"

[custom.lisp]
extensions = ["lisp", "el", "clj"]
symbol = "λ "
style = "bold green"
