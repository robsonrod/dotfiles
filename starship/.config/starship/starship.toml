palette = "catppuccin_macchiato"

[character]
success_symbol = "[[](green) ❯](peach)"
error_symbol = "[[](red) ❯](peach)"
vimcmd_symbol = "[❮](subtext1)" # For use with zsh-vi-mode

[directory]
truncation_length = 8
style = "bold lavender"

[cmd_duration]
style = "bold #f1fa8c"

[git_branch]
style = "bold mauve"

[git_status]
style = "bold green"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[sudo]
style = "bold green"
symbol = ""
disabled = false

[hostname]
ssh_symbol = "🌏 "
ssh_only = true
format = "[$ssh_symbol](bold blue) on [$hostname](bold red)"
style = "bold dimmed white"
trim_at = "-"
disabled = false

[username]
format = "[$user]($style) on "
style_user = "bold #bd93f9"
disabled = false

[package]
disabled = true

[c]
symbol = " "
format = "via [$name $version]($style) "
detect_extensions = ["c", "h", "cpp", "hpp"]
style = "bold red"

[cmake]
symbol = " "
format = "via [$name $version]($style) "
detect_files = ["Makefile"]
style = "bold red"

[python]
symbol = ""
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
symbol = "🦀 "
format = "via [$symbol($version)]($style) "
style = "bold red"

[golang]
symbol = "🐹"
format = "[$symbol$version]($style) "
style = "bold cyan"

[custom.lisp]
extensions = ["lisp", "el", "clj"]
symbol = "λ "
style = "bold green"

