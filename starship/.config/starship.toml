# ~/.config/starship.toml

# Timeout for commands executed by starship (ms)
command_timeout = 10000

[character]
error_symbol = " [](bold #ff5555)"
success_symbol = " [](bold #50fa7b)"

[directory]
style = "#89b4fa"
use_os_path_sep = true

[sudo]
style = "bold green"
symbol = ""
disabled = false

[hostname]
ssh_symbol = "🌏 "
ssh_only = true
format = "<[$ssh_symbol](bold blue) on [$hostname](bold red)>"
style = "bold dimmed white"
trim_at = "-"
disabled = false

[package]
disabled = true

[c]
symbol = ""
format = "via [$name $version]($style) "
detect_extensions = ["c", "h", "cpp", "hpp"]
style = "bold red"

[cmake]
symbol = ""
format = "via [$name $version]($style) "
detect_files = ["Makefile"]
style = "bold red"

[python]
symbol = ""
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
symbol = ""
format = "[$symbol$version]($style) "
style = "bold green"

[golang]
symbol = "🐹"
format = "[$symbol$version]($style) "
style = "bold cyan"

[custom.lisp]
extensions = ["lisp", "el", "clj"]
symbol = "λ "
style = "bold green"
